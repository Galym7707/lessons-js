<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script src="/src/main.ts" type="module"></script>
    <title>Sample Dom handler</title>
</head>
<body>
<form id="login-form">
    <div>
        <label for="user-email">Email</label>
        <input id="user-email" name="user-email" type="email"/>
    </div>
    <div>
        <label for="user-password">Password</label>
        <input id="user-password" name="user-password" type="password"/>
    </div>
    <div>
        <input id="user-confirm" name="user-confirm" type="radio"/>
        <label for="user-confirm">I confirm to collect data</label>
    </div>
    <button type="submit">Login</button>
</form>
</body>
</html>
