<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
    <script src="/src/main.ts" type="module"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite + TS</title>
</head>
<body>
<header>
    <figure>
        <img alt="logo" src="./public/vite.svg">
    </figure>
    <span>Github Search</span>
</header>
<main>
    <section>
        <form id="search-form">
            <input name="search" placeholder="Search Github Username" type="search"/>
            <button type="submit">Search</button>
        </form>
    </section>
    <section>
        <figure>
            <img alt="user image" id="user-image" src=""/>
        </figure>
        <h1 id="user-name">User Name</h1>
        <p id="user-joined-date">Joined Date</p>
        <span id="user-email">email@example.com</span>
        <p id="user-bio">Bio</p>
    </section>
</main>
</body>
</html>
